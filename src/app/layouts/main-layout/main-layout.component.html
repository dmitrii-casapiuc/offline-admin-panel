<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer class="sidenav" 
    fixedInViewport="true"
    [attr.role]="(desktopQuery$ | async) ? 'dialog' : 'navigation'"
    [mode]="(desktopQuery$ | async) ? 'over' : 'side'"
    [opened]="!(desktopQuery$ | async)"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar
      [mobileQuery]="(desktopQuery$ | async)"
      [drawer]="drawer"
    ></app-toolbar>
    
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
