<button 
  mat-button
  [mdePopoverTriggerFor]="appPopover"
  mdePopoverTriggerOn="click"
  #popoverTrigger="mdePopoverTrigger"
  class="user"
>
  <div class="user-name">David Smith</div>
  <div class="user-image" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon [icIcon]="icPerson"></mat-icon>
  </div>
</button>

<mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
  <mat-card class="popover">
    <mat-card-content>
      <div class="dropdown">
        <div class="dropdown-header" fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="dropdown-heading-icon" fxLayout="row" fxLayoutAlign="center center">
              <mat-icon [icIcon]="icPerson"></mat-icon>
            </div>
            <div class="dropdown-heading">David Smith</div>
          </div>
        </div>
      
        <div class="dropdown-content">
          <a
            (click)="close()"
            *ngFor="let item of items"
            [routerLink]="item.route"
            class="notification"
            fxLayout="row"
            fxLayoutAlign="start center"
            matRipple
          >
            <mat-icon
              [icIcon]="item.icon"
              [ngClass]="item.colorClass"
              class="notification-icon"
              fxFlex="none"
            ></mat-icon>
            <div fxFlex="auto">
              <div class="notification-label">{{ item.label }}</div>
              <div class="notification-description">{{ item.description }}</div>
            </div>
            <mat-icon [icIcon]="icChevronRight" class="notification-chevron" fxFlex="none"></mat-icon>
          </a>
        </div>
      
        <div class="dropdown-footer" fxLayout="row" fxLayoutAlign="flex-end center">
          <a (click)="close()" [routerLink]="['/login']" color="primary" mat-button>LOGOUT</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</mde-popover>
