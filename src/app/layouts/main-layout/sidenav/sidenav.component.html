<div class="sidenav">
  <div class="sidenav-toolbar">
    <mat-toolbar color="primary">Offline</mat-toolbar>
  </div>
  <mat-nav-list class="sidenav-menu">
    <a
      mat-list-item
      routerLinkActive="active"
      *ngFor="let page of pages"
      [routerLink]="page.route"
      class="item"
    >
      <mat-icon [icIcon]="page.icon" class="item-icon" matListIcon></mat-icon>
      {{page.label}}
    </a>
  </mat-nav-list>
</div>
