<div @fadeInUp class="create-song-layout">
  <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
    <div class="card" fxFlex="auto">
      <div class="page-title" fxLayout="row" fxLayoutAlign="start center">
        <h2>Create Song</h2>
      </div>

      <form class="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="page-content" fxLayout="column">
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
            <mat-form-field fxFlex="auto" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                matInput
                required
                formControlName="title"
              >
              <mat-error>{{getErrorMessageTitle()}}</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="auto" appearance="outline">
              <mat-label>Tonality</mat-label>
              <mat-select formControlName="tonality" required>
                <mat-option *ngFor="let chord of chords" [value]="chord.value">
                  {{chord.name}}
                </mat-option>
              </mat-select>
              <mat-error>{{getErrorMessageTonality()}}</mat-error>
            </mat-form-field>
          </div>

          <mat-form-field  appearance="outline">
            <mat-label>Text</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="50"
              cdkAutosizeMaxRows="80"
              formControlName="lyrics"
            >
            </textarea>
            <mat-error>{{getErrorMessageLyrics()}}</mat-error>
          </mat-form-field>
  
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
            <button
              color="primary"
              mat-raised-button
              [disabled]="form.invalid"
            >
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>  
</div>
